    <div class="contacto">

        <div class="contact-group">

            <div class="contact-form">
                <h1> ¿Más información? <br> <span>Escribinos</span></h1>
                <form>
                    <p>
                        <label>Nombree</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>E-mail</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Celular</label>
                        <input type="tel" name="phone" id="">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
